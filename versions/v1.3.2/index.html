<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dokumenten-Scanner</title>
    <link rel="stylesheet" href="style.css">
    <!-- Lokale OpenCV.js verwenden -->
    <script async src="opencv.js" onload="onOpenCvReady();"></script>
</head>
<body>
    <div class="container">
        <div id="main-menu">
            <h1>Web Scanner v1.3.1</h1>
            <p style="font-size: 0.8em; color: #888; margin: -10px 0 10px 0;">Optimized & Enhanced</p>
            <p>Richten Sie Ihre Kamera auf ein Dokument, um es automatisch zu erkennen und zu scannen.</p>
            <button id="start-button" class="control-button">Scan starten</button>
        </div>

        <div id="scanner-view" class="hidden">
            <video id="video" playsinline></video>
            <canvas id="overlay"></canvas>
            <div id="status-message">Kein Dokument erkannt...</div>
            <div class="controls">
                <button id="capture-button" class="control-button">Aufnehmen</button>
            </div>
        </div>

        <div id="result-view" class="hidden">
            <h2 style="color: white; margin-bottom: 15px; font-size: 1.2em;">Scan-Ergebnis</h2>
            <div id="image-container">
                <img id="result-image" alt="Gescanntes Dokument">
            </div>
            <div class="controls">
                <button id="rescan-button" class="control-button">Erneut scannen</button>
                <a id="download-link" class="control-button" download="scan.png">Herunterladen</a>
            </div>
            <p id="ios-save-tip" style="color: white; font-size: 0.9em; margin-top: 15px; text-align: center; display: none;">
                Tipp: Halten Sie das Bild gedrückt, um es zu speichern.
            </p>
        </div>

        <!-- v1.2: Debug Log Panel für Handy-Testing -->
        <div id="debug-panel" style="position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.9); color: #00ff00; font-family: monospace; font-size: 10px; max-height: 150px; overflow-y: auto; padding: 5px; border-top: 1px solid #333; z-index: 1000; display: none;">
            <div style="display: flex; justify-content: between; align-items: center; margin-bottom: 5px;">
                <span style="color: #fff; font-weight: bold;">v1.2 Debug Log</span>
                <button id="clear-log" style="background: #333; color: #fff; border: none; padding: 2px 8px; margin-left: auto;">Clear</button>
            </div>
            <div id="debug-content"></div>
        </div>

        <!-- v1.2: Debug Toggle Button -->
        <button id="debug-toggle" style="position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: #00ff00; border: 1px solid #333; padding: 5px 10px; font-size: 12px; z-index: 1001; border-radius: 3px;">
            Show Logs
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
